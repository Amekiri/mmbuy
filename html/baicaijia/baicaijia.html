<script type="text/tpl" id="baicai-tabs">
    {{each list}}
        <li data-id="{{$value.titleId}}">{{$value.title}}</li>
    {{ /each }}
</script>
<script type="text/tpl" id="baicai-list">
    {{each list}}
        <li class="ui-border-tb">

                    {{#$value.productName}}

                <div class="p">
                    {{#$value.productPrice}}
                </div>

                    {{#$value.productImg}}
                </div>

                <div class="y">
                   {{#$value.productCoupon}}
                </div>

                <div class="d">
                    {{#$value.productHref}}
                </div>
                {{#$value.productCouponRemain}}
            </li>
    {{ /each }}
