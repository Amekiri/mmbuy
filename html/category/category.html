<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/css/common/base.css"/>
    <link rel="stylesheet" href="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/css/category/category.css"/>
    <title></title>
</head>
<body>
    <div class="layout">
        <header>
            <!-- 锚点-->
            <span id="toTop"></span>
            <a href="#toTop"><img src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/images/fixtop.png" alt=""/></a>
            <h1 class="fl logo">
                <a href="javascript:;">
                    <img src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/images/header_logo.png" alt="慢慢买"/>
                </a>
            </h1>
            <div class="fr download">
                <a href="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/index.html">
                    <img src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/images/header_app.png" alt="下载按钮"/>
                </a>
            </div>
        </header>
        <!-- 搜索框-->
        <div class="search">
            <input type="text" placeholder="请输入你比价的商品"/>
            <input type="button" value="搜索"/>
        </div>
        <div class="pro-list">
            <div>
                <ul>
                    <li><a href=""></a></li>
                </ul>
            </div>
        </div>
        <footer>
            <div class="function">
                <a href="">
                    登录
                </a>
                <a href="">
                    注册
                </a>
                <a href="#toTop">
                    返回顶部
                </a>
            </div>
            <div class="interview">
                <p><span>手机app下载</span> 慢慢买手机版--掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>

    <script id="pro-brief-tpl" type="text/tpl">
        {{ each result }}
        <div class="pro-brief active" data-id="{{ $value.titleId }}">{{ $value.title }}</div>
        <div class="pro-particular clearfix">

        </div>
        {{ /each }}
    </script>

    <script id="pro-particular-tpl" type="text/tpl">
        <ul>
            {{ each result }}
            <li><a href="../category/productlist.html?categoryid={{ $value.categoryId }}">{{ $value.category }}</a></li>
            {{ /each }}
        </ul>
    </script>

    <script src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/lib/jquery/jquery.min.js"></script>
    <script src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/lib/artTemplate-3.0.1/template.js"></script>
    <script src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/js/common/util.js"></script>
    <script src="http://htmlpreview.github.io/?https://github.com/hongchuting/manmanbuy/blob/master/js/category/category.js"></script>
</body>
</html>
